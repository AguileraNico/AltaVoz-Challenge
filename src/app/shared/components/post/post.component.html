<div class="flex flex-col text-white px-3 py-3">
    <div class="flex flex-row items-center mb-3">
        <app-round-picture class="mr-3" [picture]="post.picture" [hasHistoryToShow]="post.hasHistoryToShow">
        </app-round-picture>
        <div>
            <a href="/profile/{{post.user}}/brands">{{post.userName}}</a>
            <br>
            <p class="text-xs">{{post.followers}} Seguidores</p>
        </div>
        <button *ngIf="!post.following"
            class="justify-self-end mr-16 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 sm:px-2 rounded"
            style="margin-left: auto;">Seguir</button>
        <button [disabled]="true" *ngIf="post.following"
            class="bg-neutral-700 justify-self-end mr-16 bg-blue-500 text-white font-bold py-2 px-4 sm:px-2 rounded"
            style="margin-left: auto;">Siguiendo</button>
    </div>
    <div class="mb-2" *ngIf="post.text">
        {{post.text}}
    </div>
    <div *ngIf="post.attachedImagesOrVideo.length > 0">

    </div>
    <div class="flex flex-row justify-around" *ngIf="post.likes || post.comments">
        <a class="text-white px-3 py-2 rounded-md text-sm font-medium flex flex-col items-center cursor-pointer"
            aria-current="page">
            <span class="material-symbols-outlined">
                favorite
            </span>
            <pre class="text-xs">{{post.likes}}</pre>
        </a>
        <a class="text-white px-3 py-2 rounded-md text-sm font-medium flex flex-col items-center cursor-pointer"
            aria-current="page">
            <span class="material-symbols-outlined">
                chat_bubble
            </span>
            <pre class="text-xs">{{post.comments}}</pre>
        </a>
    </div>
</div>
